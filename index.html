<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banana Speak</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="minion-gef92b0e13_1920.png" />
  </head>
  <body>
    <header>Banana Speak</header>
    <div class="form">
      <label for="input"
        >Enter your text in english and we will convert it to minion ðŸ‘‡</label
      ><br />
      <input
        type="text"
        id="input"
        name="fname"
        placeholder="Enter your text here..."
      /><br />
      <span class="error"></span>
      <button class="btn-translate">Translate</button>
    </div>

    <span class="output">Let me translate it for you!</span><br /><br />
    <span>
      <img src="minion-gef92b0e13_1920.png" alt="img" />
    </span>

    <div class="msg">
      <p>Message: You can get translations upto 5 times.</p>
    </div>

    <section class="modal hidden">
      <button class="btn">X</button>
      <div class="flex">
        <h3>You can get translations upto 5 times.</h3>
        <br />
        <p>Use it wisely.</p>
      </div>
    </section>
    <div class="overlay hidden"></div>

    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
